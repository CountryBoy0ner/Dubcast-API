version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: servicesite-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servicesite-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8089:8080"        # localhost:8089 -> container:8080
    networks:
      - app-net
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "1024M"

networks:
  app-net:
    driver: bridge

volumes:
  db-data:
