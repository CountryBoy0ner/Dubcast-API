version: "3.9"

services:
  servicesite-db:
    image: postgres:16-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_NAME:-dubcast}
      POSTGRES_USER: ${DB_USERNAME:-dubcast}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - dubcast_db-data:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dubcast} -d ${DB_NAME:-dubcast} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  servicesite-backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      servicesite-db:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://servicesite-db:${DB_PORT:-5432}/${DB_NAME:-dubcast}
      DB_USERNAME: ${DB_USERNAME:-dubcast}
      DB_PASSWORD: ${DB_PASSWORD:-change_me}
    ports:
      - "8089:8080"
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

networks:
  app-net:
    driver: bridge

volumes:
  dubcast_db-data:
