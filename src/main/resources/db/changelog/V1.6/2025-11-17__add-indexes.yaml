
databaseChangeLog:
  - changeSet:
      id: add-indexes
      author: dubcast
      changes:
        - sql:
            sql: |
              CREATE INDEX IF NOT EXISTS idx_tracks_sc_url
                ON tracks(sc_url);

              CREATE INDEX IF NOT EXISTS idx_schedule_time
                ON schedule_entries(start_time, end_time);

              CREATE INDEX IF NOT EXISTS idx_users_email
                ON users(email);
